<div class="card">
    <div class="card-body">
        <h5 class="card-title badge bg-primary rounded-pill">Order Number: {{order.id}}</h5>
        <p class="card-text">Order Completed: {{order.orderCompleted | date}}</p>
        <p class="card-text">Shipped To: {{order.firstName}} {{order.lastName}} at
            {{order.street}},
            {{order.city}},
            {{order.country}}
        </p>
        <div class="accordion">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#' +order.id" aria-expanded="false" [attr.aria-controls]="order.id">
                  View Order Details
                </button>
              </h2>
              <div id="{{order.id}}" class="accordion-collapse collapse">
                <div class="accordion-body">
                  <div *ngFor="let orderItem of orderItems">
                        <p>{{orderItem.Product.name}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
